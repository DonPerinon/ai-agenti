version: '3.8'

services:
  app:
    build:
      context: core
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MCP_SERVER_URL=http://mcp:8092/mcp
      - OPENAI_API_KEY=your_openai_key_here

  mcp:
    build:
      context: mpcs/researcher
      dockerfile: Dockerfile
    environment:
      SERPAPI_API_KEY: your_serpapi_key_here